<!DOCTYPE html>
<html>
	<head>
		<title>slimQuery Demo</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

		<script src="slimQuery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
		<script>
			$(document).ready(function() {
				$("#text").text("<strong>HTML doesn't work here!</strong>");
				$("#html").html("<strong>HTML works here!</strong>");
				$("#tagTest").click(function() {
					console.log("yay");
					$("button").css("color", "blue");
				});
				$("#modalLauncher").click(function() {
					$("#myModal").modal();
				});
			});
		</script>
	</head>
	<body>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">This is a test!</h4>
					</div>
					<div class="modal-body">
						<p>This is a test using <em>slimQuery</em> as a replacement for <em>jQuery</em> with <strong>Bootstrap</strong>!</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<div id="text">hello</div>
		<div id="html">there</div>
		<button id="tagTest">set all buttons to be blue</button>
		<button type="button" class="btn btn-primary" id="modalLauncher">Launch demo modal</button>
	</body>
</html>
